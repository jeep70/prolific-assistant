<html lang="en">

<head>
  <meta charset="utf-8">

  <link href="popup.css" rel="stylesheet">

  <script src="TweenLite.min.js" type="module"></script>
  <script src="CSSPlugin.min.js" type="module"></script>  
  <script src="purify.min.js"></script>
  <script src="popup.js"></script>
</head>


<body>
  <header>
    <a href="https://app.prolific.co/studies">
      <div class="buttonhovertrigger pointer"></div>
    </a>
    <img class="icon center-left" src="prolific.png">
    <div class="buttonhovertrigger align-right pointer" id="settingsbutton"></div>
    <img class="icon center-right" src="icons/sliders.svg">
  </header>
  <div>
      <div id="mainpage">
        <div id="error">
          <p>Unable to connect to Prolific. Make sure you have a Prolific tab open and logged in.</p>
        </div>
        <div id="waiting">
            <img class="mug" src="https://app.prolific.co/img/mug_steam.99fea686.svg">
            <p class="subtitle">Waiting for studies.</p>
        </div>
        <div id="studies">
            
        </div>
        <button id="checkbutton">Check</button>
        <p id="checked">Last checked:</p>
      </div>
      <div id="settings-page">
        <div>
          <p>Check for a new survey every:</p>
          <input class="secondsinput" type="number" class="form-control" min="60" id="interval"> seconds
        </div>
        <p>Alert sound to play:</p>
        <select class="form-control form-control-sm" id="alert">
          <option value="none">None</option>
          <option value="voice">Text-to-speech</option>
          <option value="sweet-alert-1">Sweet Alert 1</option>
          <option value="sweet-alert-2">Sweet Alert 2</option>
          <option value="sweet-alert-3">Sweet Alert 3</option>
          <option value="sweet-alert-4">Sweet Alert 4</option>
          <option value="sweet-alert-5">Sweet Alert 5</option>
        </select>
      </div>
  </div>
</body>

</html>
